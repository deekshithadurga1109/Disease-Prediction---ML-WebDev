<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Career Guide</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Roboto Slab", serif;
}

body {
    background: url('/images/1_.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    animation: fadeIn 1s ease-in-out;
}

.wrapper {
    background: #ffffff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

.wrapper:hover {
    transform: scale(1.03);
}

h2 {
    margin-bottom: 10px;
    color: #216683;
}

p {
    font-size: 14px;
    color: #555;
    margin-bottom: 15px;
}

.input-field {
    position: relative;
    margin-bottom: 20px;
}

.input-field input {
    width: 100%;
    padding: 12px 10px;
    border: 1px solid #6a8fa5;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    background: transparent;
    color: #333;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

.input-field label {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    font-size: 14px;
    color: #777;
    transition: all 0.3s ease;
    pointer-events: none;
    background: #fff;
    padding: 0 5px;
}

.input-field input:focus,
.input-field input:valid {
    border-color: #216683;
    box-shadow: 0 0 5px rgba(33, 102, 131, 0.5);
}

.input-field input:focus + label,
.input-field input:not(:placeholder-shown) + label {
    top: -10px;
    font-size: 12px;
    color: #216683;
    background: #ffffff;
    padding: 0 5px;
    left: 10px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #216683;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
    background: #6a8fa5;
    transform: scale(1.05);
}

.register {
    margin-top: 10px;
    font-size: 14px;
}

.register a {
    color: #216683;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.register a:hover {
    text-decoration: underline;
    color: #6a8fa5;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

    </style>


</head>
<body>
    <div class="wrapper">
        <form action="{{ url_for('forgot_password') }}" method="post">
            <h2>Forgot Password</h2>
            <p>Enter your email address below and we will send you instructions to reset your password.</p>
            <div class="input-field">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <button type="submit">Send Reset Link</button>
            <div class="register">
                <p>Remembered your password? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
