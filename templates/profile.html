<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile - Prediction History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">

</head>
<body>

    <h2>üßæ Your Prediction History</h2>

    {% if history %}
        <table>
            <thead>
                <tr>
                    <th>üïí Date & Time</th>
                    <th>üß¨ Disease</th>
                    <th>üìä Prediction Result</th>
                </tr>
            </thead>
            <tbody>
                {% for row in history %}
                    <tr>
                        <td>{{ row[3] }}</td>  <!-- created_at -->
                        <td>{{ row[0]|capitalize }}</td>  <!-- disease -->
                        <td>{{ row[1] }} ({{ row[2] }}%)</td>  <!-- result + confidence -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p style="text-align:center; color: #888;">No predictions found yet.</p>
    {% endif %}

    <div class="back-link">
        <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
    </div>

</body>
</html>
